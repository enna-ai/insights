<html>
<style>
    div {
        margin: auto;
        text-align: center;
        position: absolute;
        height: fit-content;
        inset: 0;
    }

    h1 {
        font-size: clamp(20px, 5vw, 30px);
        margin-top: 1rem;
        margin-bottom: 2rem;
    }

    a {
        text-decoration: none;
        font-size: 18px;
    }

    a:hover {
        text-decoration: underline;
    }

    #emoji {
        font-size: clamp(40px, 5vw, 50px);
        font-weight: 500;
    }
</style>

<body>
    <div>
        <p id="emoji"></p>
        <h1>Page Not Found</h1>
        <a href="/">$cd home</a>
    </div>

    <script>
        const emojiArray = [
            "\\(o_o)/",
            "(o^^)o",
            "(˚Δ˚)b",
            "(^-^*)",
            "(^_^)b",
            "(╯‵□′)╯",
            "(='X'=)",
            "(>_<)",
            "\\(°ˊДˋ°)/",
            "ㄟ(▔▽▔)ㄏ",
        ];

        const emoji = document.querySelector("#emoji");
        if (emoji) {
            emoji.innerHTML = emojiArray[Math.floor(Math.random() * emojiArray.length)];
        }
    </script>
</body>

</html>
